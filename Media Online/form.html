<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container2">
        <div class="signup-left">
            <div class="signup-header">
                <h2>Create New Account</h2>
                <h4>Sign Up</h4>
            </div>
            <form class="signup-form">
                <div class="signup-form-content">
                    <div class="form-item">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="form-item">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="form-item">
                        <label for="gender">Gender</label>
                        <div class="radio">
                            <input type="radio" name="gender">
                            <label for="gender">Male</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="gender">
                            <label for="gender">Female</label>
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="nationality">Nationality</label>
                        <div class="select">
                            <select name="select" id="nationality">
                                <option value="indonesia">Indonesia</option>
                                <option value="jepang">Jepang</option>
                                <option value="korea">Korea</option>
                                <option value="india">India</option>
                                <option value="thailand">Thailand</option>
                            </select> 
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="language">Language Spoken</label>
                        <div class="checkbox">
                            <input type="checkbox" id="bahasa">
                            <label for="bahasa" id="checkbox">Bahasa</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="english">
                            <label for="english" id="checkbox">English</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="other">
                            <label for="other" id="checkbox">Other</label>
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="bio">Bio</label>
                        <div class="textarea">
                            <textarea name="" id="" cols="40" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </form>
            <a href="welcome.html"><button type="submit">Sign Up</button></a>
        </div>
    </div>
</body>
</html>
